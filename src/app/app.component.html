<div class="flex flex-col justify-between">
    <nav-bar></nav-bar>
    <div class=" flex justify-center items-center my-4 static">
        <fa-icon [icon]="faSearch" class="text-alt bg-primary px-2 py-1" (click)="searchGame"></fa-icon>
        <input class="appearance-none px-1 py-1 w-full md:w-1/2" type="text" placeholder="Search" id="game-search"/>
    </div>
    <div *ngIf="games" class="flex flex-wrap justify-center items-center my-4">
        <game-card *ngFor="let game of games" [game]="game" (moreInfo)="getDetails($event)"></game-card>
    </div>
</div>
